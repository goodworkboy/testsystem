<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <head th:insert="import :: head"></head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div th:insert="/manage/navigation :: nav"></div>
	<div class="media" th:each="question : ${pagination.data}">
    	<div class="media-left">
	        <a href="#" th:text="${question.id}">
	        </a>
        </div>
 		<div class="media-body">
			<h4 class="media-heading">
    			<a th:href="@{'/manage/modifyquestion/'+${question.id}}" th:text="${question.head}"></a>
   			</h4>
        </div>
     </div>
     <nav aria-label="Page navigation">
     	<ul class="pagination">
   			<li th:if="${pagination.showFirstPage}">
				<a th:href="@{/manage/questions(page=1)}" aria-label="Previous">
					<span aria-hidden="true">&lt;&lt;</span>
				</a>
			</li>
			<li th:if="${pagination.showPrevious}">
				<a th:href="@{/manage/questions(page=${pagination.page - 1})}"
                           aria-label="Previous">
					<span aria-hidden="true">&lt;</span>
				</a>
           	</li>
         	<li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
          		<a th:href="@{/manage/questions(page=${page})}" th:text="${page}"></a>
          	</li>
            <li th:if="${pagination.showNext}">
        		<a th:href="@{/manage/questions(page=${pagination.page +1 })}"
                	aria-label="Previous">
           			<span aria-hidden="true">&gt;</span>
       			</a>
      		</li>
       		<li th:if="${pagination.showEndPage}">
                 <a th:href="@{/manage/questions(page=${pagination.totalPage},search=${search},tag=${tag},sort=${sort})}"
                    aria-label="Previous">
                 	<span aria-hidden="true">&gt;&gt;</span>
               	</a>
     		</li>
		</ul>
	</nav>
</body>
</html>
