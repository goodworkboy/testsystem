<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <head th:insert="import :: head"></head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div th:insert="/manage/navigation :: nav"></div>
	<div>
		<form class="form-horizontal" method="post" name="form">
		  <div class="form-group">
		    <label for="inputhead" class="col-sm-2 control-label">题干：</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="inputhead" name="head" th:value="${question.head}" placeholder="题干">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAnswerA" class="col-sm-2 control-label">A：</label>
		    <div class="col-sm-5">
		    	<input type="text" class="form-control" id="inputAnswerA" name="answerA" th:value="${question.answerA}" placeholder="A选项">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAnswerB" class="col-sm-2 control-label">B：</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="inputAnswerB" name="answerB" th:value="${question.answerB}" placeholder="B选项">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAnswerC" class="col-sm-2 control-label">C：</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="inputAnswerC" name="answerC" th:value="${question.answerC}" placeholder="C选项">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAnswerD" class="col-sm-2 control-label">D：</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="inputAnswerD" name="answerD" th:value="${question.answerD}" placeholder="D选项">
		    </div>
		  </div>
		  <div class="form-group">
		  	<div class="col-sm-offset-2 col-sm-10">
		  		<label class="label-center"> 正确答案:
		        </label>
		  		<label class="radio-inline">
				  <input type="radio" name="answer" id="inlineRadio1" value="A" th:checked="${question.answer == 'A'} ? true:false"> A
				</label>
				<label class="radio-inline">
				  <input type="radio" name="answer" id="inlineRadio2" value="B" th:checked="${question.answer == 'B'} ? true : false"> B
				</label>
				<label class="radio-inline">
				  <input type="radio" name="answer" id="inlineRadio3" value="C" th:checked="${question.answer == 'C'} ? true : false"> C
				</label>
				<label class="radio-inline">
				  <input type="radio" name="answer" id="inlineRadio4" value="D" th:checked="${question.answer == 'D'} ? true : false"> D
				</label>
		  	</div>
		  </div>
		  <div class="alert alert-danger form-group" th:text="${error}" th:if="${error != null}"></div>
		  <input type="hidden" class="form-control" id="inputstatus" name="status" th:value="${question.status}">
		  <input type="hidden" class="form-control" id="inputid" name="id" th:value="${question.id}">
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary" onclick="modify()">修改</button>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary" onclick="deletequestion()">删除</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>

<script th:inline="javascript">
    function modify(){
//       document.("表单的name值").action
//        document.("表单的name值").submit
        document.form.action="/manage/modifyquestion";
        document.form.submit();
    }
    function deletequestion() {
        document.form.action ="/manage/questiondelete";
        document.form.submit();
    }
</script>
