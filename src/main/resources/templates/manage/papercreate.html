<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <head th:insert="import :: head"></head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div th:insert="/manage/navigation :: nav"></div>
	<div>
		<form class="form-horizontal" action="/manage/papersubmit" method="post">
			<div class="form-group">
			    <label for="papername" class="col-sm-2 control-label">试卷名字</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="papername" name = "papername" th:value="${papername}" placeholder="试卷名字">
			    </div> 
			 </div>
			 <div class="form-group">
			    <label for="papername" class="col-sm-4 control-label">题目</label>
			 </div>
			 <div class="col-sm-offset-1 col-sm-7">
			 	<select multiple class="form-control" name = "questionIds">
			 		<div th:each="question : ${questions}">
			 			<option th:text="${question.head}" th:value="${question.id}"></option>
			 		</div>
				</select>
			 </div>
			
			 <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
    			</div>
  			</div>
  			 <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
		</form>
	</div>
</body>
</html>
