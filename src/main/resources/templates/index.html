<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <head th:insert="import :: head"></head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div class="container-fluid main">
	  <div class="row">
	  	<form class="form-horizontal" method="post" name="form">
	  	  <div class="form-group">
		    <label for="inputStudentNum" class="col-sm-2 control-label">学号：</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="inputhead" name="studentNum" th:value="${studentNum}" placeholder="学号">
		    </div>
		  </div>
	      <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">密码：</label>
		    <div class="col-sm-5">
		      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="学号">
		    </div>
		  </div>
	      <div class="alert alert-danger col-sm-offset-1 col-sm-6" th:text="${error}" th:if="${error != null}"></div>
	      <div class="control-group">
	        <div class="col-sm-offset-2 col-sm-10">
	        	<span class="col-sm-offset-1">
	        		<button type="submit" class="btn" onclick="login()">登录</button>
	        	</span>
	          	<span class="col-sm-offset-1">
	        		<button type="submit" class="btn" onclick="register()">注册</button>
	        	</span>
	        </div>
	      </div>
	    </form>
	  </div>
	</div>
</body>
</html>
<script>
    function login(){
//        document.("表单的name值").action
//        document.("表单的name值").submit
        document.form.action="login";
        document.form.submit();
    }
    function register() {
        document.form.action = "redirectToRegister";
        document.form.submit();
    }
</script>
