<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <head th:insert="import :: head"></head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div th:insert="/user/navigation :: nav"></div>
	<div class="page-header ">
	  <h2 align="center" th:text="${test.paperName}"></h2>
	</div>
	<div th:each="question : ${pagination.data}">
		<div>	
			<h4 align="center" th:text="${question.head}"></h4>
		</div>
		<div>
			<form class="form-horizontal col-sm-offset-3">
			  <div class="form-group">
			    <label for="inputAnswerA" class="col-sm-2 control-label">A：</label>
			    <div class="col-sm-5">
			    	<input type="text" class="form-control" id="inputAnswerA" name="answerA" th:value="${question.answerA}" readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAnswerB" class="col-sm-2 control-label">B：</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="inputAnswerB" name="answerB" th:value="${question.answerB}" readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAnswerC" class="col-sm-2 control-label">C：</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="inputAnswerC" name="answerC" th:value="${question.answerC}" readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAnswerD" class="col-sm-2 control-label">D：</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="inputAnswerD" name="answerD" th:value="${question.answerD}" readonly>
			    </div>
			  </div>
			  <div class="form-group">
			  	<div class="col-sm-offset-2 col-sm-10">
			  		<label class="label-center"> 答案:
			        </label>
			  		<label class="radio-inline">
					  <input type="radio" name="answer" id="inlineRadio1" value="A" th:checked="${question.answer == 'A'} ? true:false"> A
					</label>
					<label class="radio-inline">
					  <input type="radio" name="answer" id="inlineRadio2" value="B" th:checked="${question.answer == 'B'} ? true : false"> B
					</label>
					<label class="radio-inline">
					  <input type="radio" name="answer" id="inlineRadio3" value="C" th:checked="${question.answer == 'C'} ? true : false"> C
					</label>
					<label class="radio-inline">
					  <input type="radio" name="answer" id="inlineRadio4" value="D" th:checked="${question.answer == 'D'} ? true : false"> D
					</label>
			  	</div>
			  </div>
			</form>
			<div class="col-sm-offset-4 col-sm-1">
	        	<button class="btn btn-default"  th:onclick="changeQuestion([[${test.id}]],[[${pagination.page - 1}]],[[${question.id}]])"  
	        		th:if="${pagination.showPrevious}">上一题</button>
	        </div>
	        <div class="col-sm-offset-2 col-sm-1">
	        	<button class="btn btn-default"  th:onclick="changeQuestion([[${test.id}]],[[${pagination.page + 1}]],[[${question.id}]])" 
	        	 		th:if = "${pagination.showNext}">下一题</button>
	        	<button class="btn btn-default" th:onclick="submitall([[${test.id}]],[[${question.id}]])"  role="button"
	        	 		th:if = "${pagination.showNext == false}">提交</button>
	        </div>
		</div>
	</div>
	</body>
</html>
