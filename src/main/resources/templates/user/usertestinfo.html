<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <head th:insert="import :: head"></head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div th:insert="/user/navigation :: nav"></div>
	<div class="page-header ">
	  <h2 align="center" th:text="${test.name}"></h2>
	</div>
	<div th:each="question : ${pagination.data}">
		<div>	
			<h4 align="center" th:text="${question.head}"></h4>
		</div>
		<div>
			<form class="form-horizontal col-sm-offset-3">
			  <div class="form-group">
			    <label for="inputAnswerA" class="col-sm-2 control-label">A：</label>
			    <div class="col-sm-5">
			    	<input type="text" class="form-control" id="inputAnswerA" name="answerA" th:value="${question.answerA}" 
			    		th:classappend= "${question.userAnswer == 'A'} ? user_answer:''"
			    	readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAnswerB" class="col-sm-2 control-label">B：</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="inputAnswerB" name="answerB" th:value="${question.answerB}"
			      		th:classappend= "${question.userAnswer == 'B'} ? user_answer:''"
			       readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAnswerC" class="col-sm-2 control-label">C：</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="inputAnswerC" name="answerC" th:value="${question.answerC}" 
			      		th:classappend= "${question.userAnswer == 'C'} ? user_answer:''"
			      readonly>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAnswerD" class="col-sm-2 control-label">D：</label>
			    <div class="col-sm-5 ">
			      <input type="text" class="form-control"  id="inputAnswerD" name="answerD" th:value="${question.answerD}" 
			      		th:attr="class= ${question.userAnswer == 'D'} ? user_answer:form-control"
			      readonly>
			    </div>
			  </div>
			  <div class="form-group">
			  	<div class="col-sm-offset-2 col-sm-10">
			  		<label class="label-center"> 正确答案:
			        </label>
			  		<label class="radio-inline">
					  <input type="checkbox" name="answer" id="inlineRadio1" value="A" 
					  		th:checked="${question.answer == 'A'} ? true : false"> A
					</label>
					<label class="radio-inline">
					  <input type="checkbox" name="answer" id="inlineRadio2" value="B" 
					  		th:checked="${question.answer == 'B'} ? true : false"> B
					</label>
					<label class="radio-inline">
					  <input type="checkbox" name="answer" id="inlineRadio3" value="C" 
					  		th:checked="${question.answer == 'C'} ? true : false"
					  		class="checkbox_true"
					  		> C
					</label>
					<label class="radio-inline">
					  <input type="checkbox" name="answer" id="inlineRadio4" value="D" th:checked="${question.answer == 'D'} ? true : false"> D
					</label>
			  	</div>
			  </div>
			</form>
			<div class="col-sm-offset-4 col-sm-1">
	        	<a class="btn btn-default"  th:href="@{'/user/testhistory/testInfo/'+${test.id}(page=${pagination.page - 1})}" role="button" th:if="${pagination.showPrevious}">上一题</a>
	        </div>
	        <div class="col-sm-offset-2 col-sm-1">
	        	<a class="btn btn-default" th:href="@{'/user/testhistory/testInfo/'+${test.id}(page=${pagination.page + 1})}"  role="button"
	        	 		th:if = "${pagination.showNext}">下一题</a>
	        	<a class="btn btn-default" th:href="@{'/user/testhistory'}"  role="button"
	        	 		th:if = "${pagination.showNext == false}">返回</a>
	        </div>
		</div>
		
	</div>
</body>
</html>
