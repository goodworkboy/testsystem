<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <head th:insert="import :: head"></head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div th:insert="/user/navigation :: nav"></div>
	<div class="col-sm-offset-4 col-sm-4">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading" align="center" th:text="${test.name+'成绩单'}"></div>
		  <table class="table table-bordered" th:each="people :${pagination.data}">
		  	<tr>
		  		<td>姓名：</td>
		  		<td th:text="${people.userName}"></td>
		  	</tr>
		  	<tr>
		  		<td>学号：</td>
		  		<td th:text="${people.userId}"></td>
		  	</tr>
		  	<tr>
		  		<td>分数：</td>
		  		<td th:text="${people.score}"></td>
		  	</tr>
		  	<tr>
		  		<td>做题时间：</td>
		  		<td th:text="${#dates.format(people.useTime,'HH:mm:ss')}"></td>
		  	</tr>
		  	<tr>
		  		<td>排名：</td>
		  		<td th:text="${people.row}"></td>
		  	</tr>
		  </table>
		</div>
	</div>
	
	
</body>
</html>
